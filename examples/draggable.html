<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Draggable</title>
  <style>
    #box1,
    #box2,
    #box3 {
      width: 400px;
      height: 300px;
      position: relative;
      margin: 10px;
    }

    #box1 {
      background-color: #666;
    }

    #box2 {
      background-color: #888;
      margin-left: 100px;
      margin-top: -100px;
    }

    #box3 {
      background-color: #aaa;
      margin-left: 200px;
      margin-top: -100px;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script src="../jquery.linizer.js"></script>
  <script>
    $(function() {
      $('#box1, #box2, #box3')
        .linize({
            event_start: 'start'
          , event_move: 'move'
          , event_end: 'end'
          , descendant_or_self: true
          , ignore_history: true
        })
        .on('start', function(jq_event, e) {
          e.stop()
            .singlize()
            .set('start_x', e.$context.data('current_x') || 0)
            .set('start_y', e.$context.data('current_y') || 0)
            .set('set_point', function() {
              var first = this.first();

              return this.set('x', this.get('start_x') + (this.px - first.px))
                .set('y', this.get('start_y') + (this.py - first.py));
            });

          console.log('start', e.context.id);
        })
        .on('move', function(jq_event, e) {
          e.stop()
            .call('set_point')
            .$context
              .css('transform', 'translate(' + e.get('x') + 'px,' + e.get('y') + 'px)');
        })
        .on('end', function(jq_event, e) {
          e.stop()
            .call('set_point')
            .$context
              .data({
                'current_x': e.get('x')
              , 'current_y': e.get('y')
              });

          console.log('end', e.context.id);
        });
    });
  </script>
</head>
<body>
  <div id="box1"></div>
  <div id="box2"></div>
  <div id="box3"></div>
</body>
</html>
