<!doctype html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Test</title>
  <style>
    #canvas1,
    #canvas-container {
      border: 1px solid #ddd;
    }

    #canvas-container {
      width: 800px;
      height: 600px;
      position: relative;
    }

    #canvas-container canvas {
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
  <script src="../jquery.linizer.js"></script>
  <script>
    $(function() {
      $('#canvas1')
        .linize({
            event_start: 'start'
          , event_move: 'move'
          , event_end: 'end'
          , descendant_or_self: true
          , ignore_history: false
        })
        .on('start', function(jq_event, e) {
          var canvas = e.context
            , context = canvas.getContext('2d');

          context.lineCap = 'round';
          context.lineJoin = 'round';
          context.lineWidth = 10;

          e.stop()
            .set(e.identifier, function() {
              var before = this.before();

              if (!before || before.x === this.x && before.y === this.y) {
                context.beginPath();
                context.arc(this.x, this.y, context.lineWidth * 0.5, 0, Math.PI * 2);
                context.fill();
              } else {
                context.beginPath();
                context.moveTo(before.x, before.y);
                context.lineTo(this.x, this.y);
                context.stroke();
              }
            })
            .call(e.identifier);
        })
        .on('move', function(jq_event, e) {
          e.stop()
            .call(e.identifier);
        })
        .on('end', function(jq_event, e) {
          e.stop()
            .call(e.identifier);
        });

      !function() {
        var main_canvas = $('#canvas2').get(0)
          , main_context = main_canvas.getContext('2d')
          , sub_canvas = $('#canvas3').get(0)
          , sub_context = sub_canvas.getContext('2d');

        [main_context, sub_context]
          .forEach(function(c) {
            c.lineCap = 'round';
            c.lineJoin = 'round';
            c.lineWidth = 10;
            c.strokeStyle = 'rgba(0, 0, 0, 0.6)';
            c.fillStyle = 'rgba(0, 0, 0, 0.6)';
          });

        var draw = function(context, e) {
          e.stop();

          var first = e.first();

          context.beginPath();

          if (
            e.history.length === 1 ||
            e.history.length === 2 &&
              first.x === e.x &&
              first.y === e.y
          ) {
            context.arc(e.x, e.y, context.lineWidth * 0.5, 0, Math.PI * 2);
            context.fill();
          } else {
            context.moveTo(first.x, first.y);

            e.history.forEach(function(point) {
              context.lineTo(point.x, point.y);
            });

            context.stroke();
          }
        };

        $('#canvas-container')
          .linize({
              event_each_start: 'eachstart'
            , event_each_move: 'eachmove'
            , event_each_end: 'eachend'
            , event_end: 'end'
            , descendant_or_self: true
            , ignore_history: false
          })
          .on('eachstart eachmove eachend', function(jq_event, events) {
            sub_context.clearRect(0, 0, sub_canvas.width, sub_canvas.height);

            events.each(function(e) {
              if (e.current_event_type === 'end') {
                draw(main_context, e);
              } else {
                draw(sub_context, e);
              }
            });
          });
      }();
    });
  </script>
</head>
<body>
  <canvas id="canvas1" width="800" height="600"></canvas>

  <div id="canvas-container">
    <canvas id="canvas2" width="800" height="600"></canvas>
    <canvas id="canvas3" width="800" height="600"></canvas>
  </div>
</body>
</html>
